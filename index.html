<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card {
            position: relative;
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card .front {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #f6d365, #fda085);
        }

        .card .front h1 {
            margin: 0;
            color: white;
            font-size: 2rem;
        }

        .card .front img {
            width: 300px;
            margin-top: 20px;
        }

        .card .back {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe4e1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: top 0.5s ease-in-out;
        }

        .card .back h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #ff6f61;
        }

        .card .back p {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }
        .card .back img {
            width: 300px;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6f61;
            opacity: 0;
            animation: fall 2s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card" onclick="showBack()">
        <div class="front">
            <h1>Happy Birthday!</h1>
            <img src="amma.jpg" alt="Amma">
        </div>
        <div class="back">
            <h2>Happy Birthday Amma</h2>
            <p> I love you and I miss you Amma</p>
            <img src = "amma2.JPG" alt ="Amma 2">
        </div>
    </div>

    <script>
        function showBack() {
            const card = document.querySelector('.card');
            const back = card.querySelector('.back');
            back.style.top = "0";
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
